    </div>

      <input class="col-12 font-size-16 py-3" type="email" placeholder="Enlace de imagen">
    </div>
    <div class="row mt-2 " *ngIf="numberOfLinksAvailable == 1 || numberOfLinksAvailable == 0">

    <div class="row  mt-2 ">

    </div>
  </div>
</div>
