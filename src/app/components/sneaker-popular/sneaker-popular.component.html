<div *ngIf="sneakerObservable | async as sneakers; else loading">
  <app-sneaker-page-presentation [title]="title"></app-sneaker-page-presentation>

  <div class="row mx-0 justify-content-start mt-2" >
    <app-sneaker-popular-item *ngFor="let sneaker of sneakers" [sneaker]="sneaker"></app-sneaker-popular-item>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
